<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Odin - Rock Paper Scissors</title>
    
    <script src="./mainscript.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <nav>logo menu cta = always visible</nav>
    </header>
    
    <main>
        <section>
            <h1>Hello World!</h1>
            <h2>Welcome to...</h2>
            <h1 class="gameName">
                <span class="nameRock">Rock</span> 
                <span class="namePaper">Paper</span> 
                <span class="nameScissors">Scissors</span>
            </h1>
        </section>
        
        <section class="gameSelection gameSection">
            <span>What's your next move?</span>
            <button id="btn">Rock</button>
            <button id="btn">Paper</button>
            <button id="btn">Scissors</button>
        </section>

        <section class="gameView gameSection">
            <div>
                <div>Player Move</div>
                <div id="playerMove">^</div>
            </div>
            <div>
                <div>Computer Move</div>
                <div id="computerMove">^</div>
            </div>
            <div id="announceResult">Game ready</div>
        </section>

        <section class="gameScore gameSection">
            <div>Current Score</div>
            <div>
                <div>You</div>
                <div><span id="playerScore">0</span> - <span id="computerScore">0</span></div>
                <div>Computer</div>
            </div>
            <div id="winner">First to 5, wins the game!</div>
            <div>
                Games tally:
                <span id="gamesTally"></span>
            </div>
        </section>

    </main>
    
    <footer>
        <div class="attribution">
            Coded by <a href="https://github.com/Unjustifiable1/odin-rockpaperscissors" target="_blank">Unjustifiable1</a>.
        </div>
    </footer>

</body>

</html>
